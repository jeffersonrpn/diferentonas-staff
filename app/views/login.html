<div class="container-fluid main-pallete-one columns text-center">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div ng-if="!auth.isAuthenticated()">
        <button class="btn btn-danger" ng-click="auth.authenticate('google')">Autenticar via Google</button>
      </div>
      <div ng-if="auth.isAuthenticated()">
        <button class="btn btn-block btn-danger" ng-click="auth.logout()">Sair</button>
      </div>
    </div>
  </div>
</div
